<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Yılmaz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Furkan Yılmaz</header>
    <nav>
        <a href="#" onclick="showSection('hakkimda')">Hakkımda</a>
        <a href="#" onclick="showSection('homework')">Homework</a>
        <a href="#" onclick="showSection('iletisim')">İletişim</a>
    </nav>
    
    <section id="hakkimda" class="active">
        <h2>Hakkımda</h2>
        <p>Ben Furkan, Hacettepe Elektrik Elektronik Mühendisliği 1. Sınıf öğrencisiyim.</p>
    </section>
    
    <section id="homework">
        <h2>Homework</h2>
        <button onclick="window.open('https://github.com/Furkanylmz05/Homework/blob/main/HW1-Q2.c')">HW1-Q2.c</button>
        <button onclick="window.open('https://github.com/Furkanylmz05/Homework/blob/main/HW1-Q3.c')">HW1-Q3.c</button>
        <button onclick="window.open('https://github.com/Furkanylmz05/Homework/blob/main/HW1-Q4-a.c')">HW1-Q4-a.c</button>
        <button onclick="window.open('https://github.com/Furkanylmz05/Homework/blob/main/HW1-Q4-b.c')">HW1-Q4-b.c</button>
    </section>
    
    <section id="iletisim">
        <h2>İletişim</h2>
        <p>furkan@example.com</p>
    </section>
    
    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
